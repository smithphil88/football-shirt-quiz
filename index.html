<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Quiz</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <h1 id="title">
            <i class="fa-solid fa-futbol"></i>The Retro Football Shirt Quiz<i class="fa-solid fa-futbol"></i>
        </h1>
    </header>
    <main>
        <section id="rules-container">
            <h2 id="rules-title">Rules</h2>
            <p class="rules">Enter a username in the box below</p>
            <p class="rules">Choose a game type - Guess the shirt or Guess the year</p>
            <p class="rules">Click an answer, choose carefully as you cannot unclick an answer</p>
            <p class="rules">Answer all questions</p>
            <p class="rules">Click on the home button to restart</p>
            <br>
            <div id="user-submit-btn">
                <label>Enter a username</label>
                <input type="text">
                <button id="user-submit">Submit</button>
            </div>
            
        </section>
    </main>
    <footer>

    </footer>
    <script src ="assets/js/script.js"></script>
    <script src="https://kit.fontawesome.com/bd2391129c.js" crossorigin="anonymous"></script>
</body>
</html>
